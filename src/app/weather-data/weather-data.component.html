<table mat-table [dataSource]="weatherData" class="data-table">
  <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: headerColumns"></tr>
  <ng-container matColumnDef="datetime">
    <th mat-header-cell *matHeaderCellDef>Datetime</th>
    <td mat-cell *matCellDef="let element">
      {{ element.datetime | date: "dd.MM.yyyy h:mm:ss" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="weatherState">
    <th mat-header-cell *matHeaderCellDef>Weather State</th>
    <td mat-cell *matCellDef="let element">{{ element.weatherState }}</td>
  </ng-container>
  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef>Temperature</th>
    <td mat-cell *matCellDef="let element">
      {{ element.temperature | number: "0.1-2" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="airPressure">
    <th mat-header-cell *matHeaderCellDef>Air Pressure</th>
    <td mat-cell *matCellDef="let element">{{ element.airPressure }}</td>
  </ng-container>
  <ng-container matColumnDef="humidity">
    <th mat-header-cell *matHeaderCellDef>Humidity</th>
    <td mat-cell *matCellDef="let element">{{ element.humidity }}</td>
  </ng-container>
</table>
